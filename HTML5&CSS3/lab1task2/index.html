<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>RGB</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="range" id="red" min="0" max="255" step="1" value="0" class="color-input">
            <label for="red">0</label>
        </div>
        
        <div class="input-container">
            <input type="range" id="green" min="0" max="255" step="1" value="0" class="color-input">
            <label for="green">0</label>
        </div>

        <div class="input-container">
            <input type="range" id="blue" min="0" max="255" step="1" value="0" class="color-input">
            <label for="blue">0</label>
        </div>
    </div>
    <p class="changing-color-text">Change the values of 3 sliders above and notice my color change!</p>
    <script src="./script/script.js"></script>
</body>
</html>
